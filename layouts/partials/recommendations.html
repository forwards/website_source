<!-- Forwards: layout for "recommendations" on docs page -->

<h3>Recommendations to the R Foundation</h3>
<ul class="doctype-list">
   {{ range (where .Site.Pages "Type" "recommendations") }}
    <li>
        <p class="item-title"><a href="{{ .Permalink }}" class="title"><time datetime="{{ .Date }}" itemprop="datePublished">{{ .Date.Format .Site.Params.date_format }}</time>: {{ .Title }}</a></p>
    </li>
    {{ end }}
</ul>
